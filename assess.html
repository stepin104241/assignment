<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<script>
	function validateForm(){
        var emp=["Sonoo","Vimal","Ratan"];  
	username = document.myform.uname.value;
	password = document.myform.pass.value;
	age = document.myform.age.value; 
	if(username ==""){
		alert("enter your name");
		document.myform.uname.focus();
    }
    else if (username.length<3 || username.length>15){
        alert("enter the proper name");
		document.myform.uname.focus();
    }
    else if (password ==""){
		alert("enter your password");
		document.myform.pass.value="";
		document.myform.pass.focus();
	}
    else if (!password.match("^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[!@#\$%\^&\*])(?=.{8,})")){
        alert("The password must contain:\natleast 1 uppercase letter\natleast 1 lowercase letter\natleast 1 number\natleast 1 special character !@#$%^&*");
		document.myform.pass.value="";
		document.myform.pass.focus();
    }
    else if (age ==""||isNaN(age)||age.value<18){
		alert("enter your age");
		document.myform.age.value="";
		document.myform.age.focus();
	}
    else if(document.myform.gender[0].checked==""
			&&document.myform.gender[1].checked==""){
		alert("enter gender");
		document.myform.gender[0].focus();
	}else{
        for (i=0;i<emp.length;i++)
        { 
            if(username == emp[i]) 
            {
                alert("User already Exists");
                document.myform.value();
            }
        }
		alert("You are registered")
		document.myform.submit();
        
	}
    
}		
	</script>
</head>
